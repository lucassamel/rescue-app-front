<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Rescue</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div>
            <h1>Projeto SOS Rescue</h1>
            <p>Este Ã© um projeto de exemplo para a disciplina de Desenvolvimento de Software para Web</p>
        </div>

        <div class="row">
            <div class="col-sm ">
                <h1>Plano Cartesiano com Movimento</h1>
                <div id="mapa">
                    <div class="linha horizontal"></div>
                    <div class="linha vertical"></div>
                </div>
                <button onclick="moverPonto(-50, -50, 50, 50)">Mover Ponto de (-50, -50) para (50, 50)</button>
                <button onclick="rescueAction(-50, -50, 50, 50)">Mover Ponto de (-50, -50) para (50, 50)</button>
            </div>

            <div class="col-sm">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-danger">Danger</button>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-warning">Warning</button>   
                    </div>
                </div>
                <form id="form" class="form needs-validation">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="vehiculeName" >  
                        <div class="invalid-feedback">
                            Please provide a valid city.
                          </div>                      
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Latitude</label>
                        <input type="number" max="100" min="-100" class="form-control latLong" id="vehiculeLatitude">
                        <div class="invalid-feedback">
                            The number should be between -100 and 100.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Longitude</label>
                        <input type="number" max="100" min="-100" class="form-control latLong" id="vehiculeLongitude">
                        <div class="invalid-feedback">
                            The number should be between -100 and 100.
                        </div>
                    </div>

                    <button type="submit" onclick="newVehicule()" class="btn btn-primary">Submit</button>
                    <button onclick="rescue()" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
